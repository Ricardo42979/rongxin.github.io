<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>融心楼 - 吴家山中学教师公寓</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6b8e23;
            --secondary-color: #8fbc8f;
            --accent-color: #bdb76b;
        }
    </style>
    <link rel="stylesheet" href="building-style.css">
</head>
<body>
    <div class="container">
        <header class="building-header">
            <h1 class="building-title">融心楼</h1>
            <p class="building-subtitle">吴家山中学教师公寓</p>
            <p class="building-tagline">融合心意，平和向上</p>
        </header>

        <section class="content-section">
            <div class="feature-quote">
                "融心"寓意融合心意，安居乐业。教师公寓为教职工提供舒适居住环境，促进工作与生活的平衡。
            </div>
            <p>楼名体现学校对教职工的关怀，提供温馨家园，使教师能够安心教学，全心投入教育事业。作为教师公寓，融心楼承载着为教职工创造优质生活环境的重要使命。</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-road feature-icon"></i>
                    <h3>舒适居住</h3>
                    <p>为教职工提供舒适温馨的居住环境</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-graduation-cap feature-icon"></i>
                    <h3>身心关怀</h3>
                    <p>关注教职工身心健康，促进工作生活平衡</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-compass feature-icon"></i>
                    <h3>社区交流</h3>
                    <p>营造教师社区氛围，促进交流与合作</p>
                </div>
            </div>
        </section>

        <footer class="building-footer">
            <p>吴家山中学道路命名解读 · 融心楼</p>
            <p>教师公寓 · 平和向上</p>
        </footer>
    </div>
</body>
</html>
